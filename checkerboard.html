<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard Canvas</title>
  <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      position: relative;
    }
    .glslCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: black;
      z-index: 10;
      font-size: 2em;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="overlay" style="box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 20px 32px; display: flex; align-items: center; gap: 32px;">
    <span style="font-weight: 600; letter-spacing: 1px;">checkerboard slide</span>
    <a href="index.html" style="background: #222; color: #fff; text-decoration: none; padding: 8px 20px; font-size: 0.8em; transition: background 0.2s;">back</a>
  </div>
  <canvas class="glslCanvas" data-fragment-url="shader.frag"></canvas>
  <script>
    function resizeCanvas() {
      const canvas = document.querySelector('.glslCanvas');
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
